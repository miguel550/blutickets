{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Blutickets</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
      <div style="height: 50px">
        <img src="{% static 'logo_for_white_bg.png' %}" width="auto" height="100%" class="d-inline-block align-top" alt="">
      </div>
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
        {% block navbaritems %}
      <li class="nav-item active">
        <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'who-we-are' %}">¿Quiénes somos?</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contacto</a>
      </li>
        {% endblock navbaritems %}
    </ul>

  </div>
</nav>
</header>
{% block content %}
{% endblock content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    .blutickets-footer{
        background-color: black;
    }
    .white-text {
        color: white;
    }
</style>
    <footer class="blutickets-footer footer py-2">
        <div class="container">
            <div class="row mx-auto">
                <div class="white-text mx-auto">
                    <div class="row">
                        <div class="mx-auto">
                            <a class="white-text" href="https://www.facebook.com/blutickets" class="pr-2">
                                <i class="fa fa-facebook-official fa-2x " aria-hidden="true"></i>
                            </a>
                            <a class="white-text" href="https://www.instagram.com/blutickets">
                                <i class="fa fa-instagram fa-2x" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mx-auto">
                            <a class="white-text" href="{% url 'who-we-are' %}">¿Quiénes somos?</a>| <a class="white-text" href="{% url 'terms' %}">Términos y condiciones</a> | <a class="white-text" href="{% url 'privacy' %}">Política de privacidad</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mx-auto">
                            Copyright © 2017 Blutickets
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
