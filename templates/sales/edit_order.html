{% extends 'base.html' %}

{% block content %}
    <form method="post" action="{% url 'edit_order_and_next' %}">{% csrf_token %}
        <input type="hidden" name="order_id" value="{{ order.pk }}" />
        {% for line_item in line_items %}
            {{ line_item.product.party_name }}
            {{ line_item.price }}
            {{ line_item.quantity }}
        {% endfor %}
        <p><input type="submit" value="Seleccionar ubicacion de envio" /></p>
    </form>
{% endblock %}
